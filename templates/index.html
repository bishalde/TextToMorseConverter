<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text-To-Morse Code</title>
  </head>
  <body>
    <section
      class="h-[70px] w-full px-6 shadow-lg flex items-center justify-between"
    >
      <a href="/" class="text-2xl font-bold leading-5 text-center">
        Text To Morse <br />
        Code
      </a>
      <div class="flex items-center justify-between gap-4">
        <a
          class="text-lg font-normal text-blue-800 hover:text-black hover:scale-110"
          href="#"
          >Home</a
        >
        <a
          class="text-lg font-normal text-blue-800 hover:text-black hover:scale-110"
          href="#"
          >About</a
        >
        <a
          class="text-lg font-normal text-blue-800 hover:text-black hover:scale-110"
          href="#"
          >Contact</a
        >
      </div>
    </section>
    <section class="min-h-[calc(100vh-70px)] w-full p-10 my-5">
      <form
        class="w-full flex flex-col items-center justify-center gap-3"
        id="textForm"
        method="POST"
      >
        <h1 class="text-4xl font-semibold">Enter The Text To Be Converted</h1>
        <h3 class="text-xl font-light">
          Kindly provide the text that needs to be converted
        </h3>
        <textarea
          required
          name="inputdata"
          id="inputdata"
          class="w-[90%] my-4 min-h-60 p-3 text-lg border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        ></textarea>
        <div>
          <button
            class="text-lg text-white bg-green-600 min-w-[200px] py-2 mx-2 rounded-md"
            type="submit"
            onclick="setFormAction('/encrypt')"
          >
            Encrypt
          </button>
          <button
            class="text-lg text-white bg-blue-600 min-w-[200px] py-2 mx-2 rounded-md"
            type="submit"
            onclick="setFormAction('/decrypt')"
          >
            Decrypt
          </button>
        </div>
      </form>
    </section>
    <section class="h-[70px] bg-blue-700 flex items-center px-10">
      <h1 class="text-xl text-white font-semibold">
        @2024 - Text To Morse Code
      </h1>
    </section>
    <script>
      function setFormAction(action) {
        document.getElementById("textForm").action = action;
      }
    </script>
  </body>
</html>
