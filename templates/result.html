<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text-To-Morse Code</title>
  </head>
  <body>
    <section
      class="h-[70px] w-full px-6 shadow-lg flex items-center justify-between"
    >
      <a href="/" class="text-2xl font-bold leading-5 text-center">
        Text To Morse <br />
        Code
      </a>
      <div class="flex items-center justify-between gap-4">
        <a
          class="text-lg font-normal text-blue-800 hover:text-black hover:scale-110"
          href="#"
          >Home</a
        >
        <a
          class="text-lg font-normal text-blue-800 hover:text-black hover:scale-110"
          href="#"
          >About</a
        >
        <a
          class="text-lg font-normal text-blue-800 hover:text-black hover:scale-110"
          href="#"
          >Contact</a
        >
      </div>
    </section>
    <section class="min-h-[calc(100vh-70px)] w-full p-10 my-5">
      <a class="text-lg my-3 font-semibold text-blue-700" href="/">&lt;Back</a>
      <div class="p-5 mb-10 bg-gray-100 rounded-md">
        <h1 class="text-4xl my-5 text-center font-semibold">Original Text</h1>
        <h3 class="text-xl font-light text-center">
          {{ data.original }}
        </h3>
      </div>
      <br />
      <h1 class="text-4xl text-center font-semibold">
        {{ data.operation }} Text
      </h1>
      <h3 class="text-xl my-5 font-light text-center">
        {{ data.result | lower }}
      </h3>
    </section>
    <section class="h-[70px] bg-blue-700 flex items-center px-10">
      <h1 class="text-xl text-white font-semibold">
        @2024 - Text To Morse Code
      </h1>
    </section>
  </body>
</html>
